<div class="card text-center mb-3">
    <div class="card-body">
      <h5 class="card-title">{{products.nombre_pro}}</h5>
      <p class="card-text">{{products.marca_pro}}</p>
      <p class="card-text">{{products.tipo}}</p>
      <p class="card-text">${{products.precio}}</p>
      <button class="btn btn-outline-success" (click)="addToCart()">
         <i class="fas fa-cart-plus"></i> Agregar al carrito</button>
    </div>
  </div>
