
<div class="p-7 mb-4 bg-light rounded-3">
  <div class="container-fluid py-3">
    <div *ngIf="cartItems.length < 1">
      <div class="alert alert-into text-center">
        <h4>Tu carrito esta vacio</h4>
        </div>
    </div>

    <div *ngIf="cartItems.length > 0">
      <div class="alert alert-info text-center" >
        <h4>Carrito</h4>
      </div>
      <div class="text-center">
          <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of cartItems; index as i">
                <div class="row">
                  <div class="col-md-10">
                  <app-cart-item [cartItem]="item"></app-cart-item>
                </div>
                <div class="col-md-2">
                    <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
                </div>
                </div>

              </li>
            </ul>
      </div>
      <div class="alert alert-warning text-center">
        <strong>Total:$ </strong> {{total}} pesos
      </div>
      <button class="btn btn-outline-danger btn-block mb-2" (click)="emptyCart()">
          <i class="fas fa-ban"></i> Carrito vacio
      </button>

      <ngx-paypal [config]="payPalConfig"></ngx-paypal>

      <button class="btn btn-outline-success btn-block mb-2" (click)="efectivo()">
        <i class="fas fa-money-bill-wave"></i> Pagar con efectivo
    </button>
    </div>
  </div>
</div>
